  <div id=gears>
    Control

    <br>

  </div>
  <div id=canvas>
    <script src="sketch.js"></script>
    <div id="oldControls">
      LFO Type:
      <select id="lfoType" onchange="changeLfoType()">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>

      LFO Frequency:
      <select id="lfoFrequency" onchange="changeLfoFrequency()">
        <option value="0.1">0.1</option>
        <option value="1">1</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>

      LFO Gain:
      <select id="lfoGain" onchange="changeLfoGain()">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="300">300</option>
      </select>

      <br><br>

      Oscillator Type:
      <select id="OscType" onchange="changeOscType()">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>

      Oscillator Frequency:
      <select id="OscFrequency" onchange="changeOscFrequency()">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="300">300</option>
        <option value="500">500</option>
      </select>

      <br><br>

      VCA LFO Type:
      <select id="vcalfoType" onchange="changeVcaLfoType()">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>

      VCA LFO Frequency:
      <select id="vcalfoFrequency" onchange="changeVcaLfoFrequency()">
        <option value="0.1">0.1</option>
        <option value="1">1</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>
