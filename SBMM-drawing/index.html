<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starfish Drawing Interface</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=DynaPuff:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js">
    </script>
          <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  <script src="sketch.js"></script>
<style>
  
</style>
</head>
<body>

 <div id="switchButtons">
  <p><b>Design Your Sea Life!</b></p>
  <button class="switchButtons" onclick="switchToStarfish()">Starfish</button>
   <button class="switchButtons" onclick="switchToGaribaldi()">Garibaldi</button>
    <button class="switchButtons" onclick="switchToDolphin()">Dolphin</button>
 </div> 
 <div id ="container">
   <div id ="left">
<div id="starfishCanvas"></div>
</div>
 <div id ="right">
<!-- Row 1 -->
<div class="row">
  <div class="section">
    <div class="section-header" >Body Shape</div>
    <div class="button-grid three-buttons" id="bodythicknessbuttons">
    </div>
  </div>

  <div class="section">
    <div class="section-header">Body Color</div>
    <div class="button-grid eight-buttons" id="bodycolorbuttons">

    </div>
  </div>
</div>

<!-- Row 2 -->
<div class="row">
  <div class="section">
    <div class="section-header">Choose Your Color and Start Drawing!</div>
    <div class="button-grid nine-buttons" id="drawingcolorbuttons">
   
    </div>
  </div>
</div>

<!-- Row 3 -->
<div class="row">
  <div class="center-button-container" id="submitbuttons">

  </div>
</div>

</div>
</div>
</body>
</html>
